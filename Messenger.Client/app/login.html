<!DOCTYPE html>
<html>
    <head>
        <title>Messenger App. Version</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/rest.js"></script>
        <script type="text/javascript" src="js/loginActions.js"></script>
        <script type="text/javascript" src="js/programActions.js"></script>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <link rel="stylesheet" href="./css/mainStyles.css">
        <link rel="stylesheet" href="./css/loginStyles.css">
    </head>
    <body onload="OnLoadLogin()" class="body">
        <!-- Панель с кнопками-->
        <div class="cmdPanel">
            <div class="divButtonLogin" id="loginDiv" style="margin-top:5px;">
                <img class="icon" src="./img/login.png" height="25px" width="25px" vspace="5px" hspace="5px" title="Войти">
            </div>
            <div class="divButtonRegister" id="registerDiv">
                <img class="icon" src="./img/register.png" height="25px" width="25px" vspace="5px" hspace="5px" title="Создать профиль">
            </div>
        </div>
        <!-- Боковые панели -->
        <div class="slidePanelWrap">
            <div class="loginPanel" align="center" id="loginPan">
                <div style="color: rgb(64, 64, 179);">
                    <label class="label"><br/><h1>Вход:</h1></label>
                </div>
                <div id="divLogin" class="inputBox">
                    <label class="label" style="color:#ffffff"><br/>Логин:</label>
                    <div>
                        <input id="txtLog" class="textbox"  type="textbox" value="Barney" style="width:174px" onkeyup="return LoginValidate(this);"/>
                    </div>
                </div>
                <div id="divPassword" class="inputBox">
                    <label class="label" style="color:#ffffff"><br/>Пароль:</label>
                    <div>
                        <input id="txtPass" class="textbox"  type="password" value="12345" style="width:174px" onkeyup="return PassValidate(this);"/>
                    </div>
                    <br/>
                </div>
                <div id="divButtons">
                    <input id="loginButton" class="button" value="Войти" type="button" onclick="ValidateLoginPass(); Login();"/>
                    <input id="registerButton" class="button" value="Регистрация" type="button"  onclick="document.getElementById('registerDiv').click();"/>
                </div>
                <input type="hidden" id="loginPassed" value="false"/>
            </div>
            <div class="registerPanel" align="center" id="registerPan">
                <form id="formCreate">
                    <div style="color: rgb(64, 64, 179);">
                        <label class="label"><h1>Регистрация</h1></label>
                    </div>
                    <div id="avatarDiv">
                        <img id="avatar" style="max-height:200px; max-width:150px" src="./img/personWithoutImage.png"/>
                    </div>
                    <div id="divName" class="inputBox">
                        <label style="color:#ffffff"><br/>Имя:</label>
                        <div>
                            <input id="txtName" class="textbox" type="textbox" onkeyup="return NameValidate(this);"/>
                        </div>
                    </div>
                    <div id="divSurname" class="inputBox">
                        <label style="color:#ffffff"><br/>Фамилия:</label>
                        <div>
                            <input id="txtSurname" class="textbox"  type="textbox" onkeyup="return SurnameValidate(this);"/>
                        </div>
                    </div>
                    <div id="divLogin" class="inputBox">
                        <label style="color:#ffffff"><br/>Логин:</label>
                        <div>
                            <input id="txtLogin" class="textbox"  type="textbox" onkeyup="return LoginValidate(this);"/>
                        </div>
                    </div>
                    <!-- Add regexp for checking password and style in separated file-->
                    <div id="divPassword" class="inputBox">
                        <label style="color:#ffffff"><br/>Пароль:</label>
                        <div>
                            <input id="txtPassword" class="textbox"  type="textbox" onkeyup="return PassValidate(this);"/><br/>
                        </div>
                    </div>
                    <div class="attachButton" id="attachButton">
                        <label for="avatarFile">
                            <img class="icon" src="./img/attach.png" height="25px" width="25px" vspace="5px" hspace="4px" title="Выбор аватара"/>
                        </label>
                        <input style="padding-top: 2px" id="avatarFile" type="file" accept=".jpg, .jpeg, .png" value="" />
                    </div>
                    <div id="divButtons" style="margin-left:40px">
                        <br/>
                        <input id="okButton" value="Создать" class="button" type="button" onclick="ValidateAll(); LoadAvatar();"/>
                        <input id="cancelButton" value="Войти" class="button" type="button"  onclick="document.getElementById('loginDiv').click();"/>
                    </div>
                </form>
            </div>
            <input type="hidden" id="loginHidden" value="false"/>
            <input type="hidden" id="registerHidden" value="false"/>
            <input type="hidden" id="registerPassed" value="false"/>
        </div>
        <!-- Панель всплывающих сообщений -->
        <div class="popUp" id="popUp" style="z-index:99;visibility:hidden; height:40px; width:50vw; position:absolute; left:25vw; top:20px">
            <label id="popUpMessage"></label>
        </div>
        <!-- Панель чата -->
        <div class="introPanel" id="introPanel" style="padding-right:35px" align="center">
            <label class="label" style="color:#ffffff"><br/><br/><br/><h1>MessUpp</h1><br/><label>
            <br/><br/>
            <div align="left">
                <label style="position:absolute;color:#ffffff;left:30px;right:30px">Клиент мессенджера<br/>
                    Небольшие пояснения: <br/><br/>
                    - Поддерживаются вложения(только изображения)<br/>
                    - Поддерживаются самоудаляющиеся сообщения<br/>
                    - Вы можете адресовать сообщение человеку: @login (где login - логин адресата, который можно узнать через панель "Пользователи")<br/>
                    - Пригласить другого пользователя в чат можно через панель поиска<br/>
                    - Вы можете узнать в сети ли пользователь по зеленому кругу в нижнем углу его аватара<br/>
                    - Прочитанные сообщения специально помечаются
                </label>                
            </div>
            <label style="position:absolute;right:50px;bottom:10px;">Мэйл для связи: valernw@mail.ru</label>
            <img src="./img/LoginPageForeground.gif" style="position:absolute;left:30px;bottom:0px;">
        </div>
    </body>
</html>
